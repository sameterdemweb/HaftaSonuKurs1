<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VUE ICERIK</title>
</head>
<body>
    <div id="UlasBana">
            <input type="text" v-on:keyup="AlertGoster"/>
            <input type="text" v-on:keyup.enter="AlertGoster"/>
            <input type="text" v-on:keyup.enter.space="AlertGoster"/>
            <h1>{{ (GirilenSayininKaresi!=0) ? GirilenSayininKaresi : "" }}</h1>
    </div>
    <script>
            new Vue({
                el:"#UlasBana",
                data:{
                    GirilenSayininKaresi:0,
                },
                methods:{
                    AlertGoster:function(event){
                        alert('Textbox i√ßerisindeki Veri: '+ event.target.value);
                        this.GirilenSayininKaresi=event.target.value*event.target.value;
                    }
                }
            });


    </script>
</body>
</html>
