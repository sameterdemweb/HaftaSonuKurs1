<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VUE ICERIK</title>
</head>
<body>
    <div id="UlasBana">
        <div v-on:mousemove="MouseBilgi" style="background-color: aqua;">
            Koordinatlar: {{ x }}, {{ y }}
            <span style="background:#ccc;" v-on:mousemove.stop> Burada Çalışmasın</span>
        </div>
    </div>
    <script>
            new Vue({
                el:"#UlasBana",
                data:{
                    x:0,
                    y:0,
                },
                methods:{
                    MouseBilgi:function(event){
                        this.y=event.clientY;
                        if(event.clientX>=100){
                            this.x=event.clientX;
                        }
                    }
                }
            });
    </script>
</body>
</html>
