<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Eventler nasıl okunur?</title>
</head>
<body>
    <div id="Ulas">
        <input type="text"  v-on:keyup="AlertGoster">  <!-- Klavyeden elimi çektiğimde çalışacak.-->
        <input type="text"  v-on:keyup.enter="AlertGoster">  <!-- Klavyeden Enter'a Bastığımda-->
        <input type="text"  v-on:keyup.enter.space="AlertGoster">  <!-- Klavyeden Enter'a veya Boşluğa Bastığımda-->
     </div>
     <script>
         new Vue(
             {
                 el:"#Ulas",
                 data:{
                   
                 },
                 methods:{
                    AlertGoster:function(event){ //Event Objesi iligli element ve event ile ilgili bilgiler verir.
                       alert('Text İçerisindeki Veri: '+event.target.value);
                    }
                 }
             }
         );
     </script>
 </body>
 </html>
