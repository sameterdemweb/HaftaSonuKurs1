<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="YakalaDiv">
	<h1> {{ title }} </h1>
	<hr>
	<input type="text" v-on:input="baslikDegistir"> <!-- -->
	<p> {{ description }} </p>
</div>

<script type="text/javascript">
	new Vue({
	el : "#YakalaDiv",
	data : {
		title : "Textbox içerisinde data değiştirme",
		description : "Mevcut Açıklama İçeriği"
	},
	methods : {
		baslikDegistir : function(event){
			//alert('Merhaba');
			this.description = event.target.value;
		}
	}
});
</script>

</body>
</html>
