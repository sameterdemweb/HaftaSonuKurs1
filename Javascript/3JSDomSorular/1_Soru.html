<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soru 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <form action="" class="p-3">
        <div >
            <div class="mt-4">
                <label for="sayibir">Birinci Sayı:</label>
                <input type="text" id="sayibir" value="">
            </div>
            <div class="mt-4">
                <label for="sayiiki">İkinci Sayı: </label>
                <input type="text" id="sayiiki" value="">
            </div>
            <div class="mt-4">
                <input type="button" id="hesapla" value="HESAPLA">
            </div>
            <h1 id="sonuc">

            </h1>

            <hr />
            <div class="mt-4">
                <label for="vize">Vize Notunu Giriniz:</label>
                <input type="text" id="vize" value="">
            </div>
            <div class="mt-4">
                <label for="final">Final Notunu Giriniz: </label>
                <input type="text" id="final" value="">
            </div>
            <div class="mt-4">
                <input type="button" id="NotHesapla" value="HESAPLA">
            </div>
            <h1 id="Notsonuc">

            </h1>

            <hr />
            <div class="mt-4">
                <label for="sayi1">Sayı 1</label>
                <input type="text" id="sayi1" value="">
            </div>
            <div class="mt-4">
                <label for="sayi2">Sayı 2 </label>
                <input type="text" id="sayi2" value="">
            </div>
            <div class="mt-4">
                <label for="sayi3">Sayı 3 </label>
                <input type="text" id="sayi3" value="">
            </div>
            <div class="mt-4">
                <input type="button" id="SayiBul" value="HESAPLA">
            </div>
            <h1 id="enKucukSonuc">

            </h1>

            <hr />
            <div class="mt-4">
                <label for="sayi1">Urun Adi:</label>
                <input type="text" id="urunAd" value="">
            </div>
            <div class="mt-4">
                <label for="sayi2">Urun Adet:</label>
                <input type="text" id="urunAdet" value="">
            </div>
            <div class="mt-4">
                <label for="sayi3">Urun Fiyat:</label>
                <input type="text" id="urunFiyat" value="">
            </div>
            <div class="mt-4">
                <input type="button" id="UrunHesap" value="HESAPLA">
            </div>
            <h1 id="UrunSonuc">

            </h1>
        </div>
        <hr />
        <div class="mt-4">
            <label for="tasinanKg">Tasınacak Kg:</label>
            <input type="text" id="urunKg" value="">
        </div>
        <div class="mt-4">
            <label for="tasinacakYukseklik">Tasınacak Yükseklik:</label>
            <input type="text" id="tasinacakYukseklik" value="">
        </div>
        <div class="mt-4">
            <label for="dokulenKg">Metre Başı Dökülen Kum %:</label>
            <input type="text" id="dokulenKg" value="">
        </div>
        <div class="mt-4">
            <input type="button" id="kumHesap" value="KG'ye Göre HESAPLA">
            <input type="button" id="kumHesapYuzde" value="YUZDEYE HESAPLA">

        </div>
        <h1 id="kumSonuc">
        </h1>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="/soru.js"></script>
</body>

</html>
